<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	/*
		sessionStorage:会话存储
			和localStorage的区别在于：
				页面一旦关闭所存储的内容就会被删除。

				只能在当前页面使用，localStorage是可以在同域下边共享的。
		
		sessionStorage.setItem('key','value');
				设置一个值
		sessionStorage.getItem('key');
		
			根据key值获取到对应的value值。
		sessionStorage.removeItem('key');
			根据key值删除对应的信息。	
		sessionStorage.key(index)
			根据index查找对应位置的key值。
		sessionStorage.clear()
			清除所有的信息。
	*/
	</script>
</body>
</html>
